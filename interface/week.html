<script>
    $(document).ready(function(){
        var apiCount = 0;
        $.ajax({
            url: url+"count",
            data: {"name":"apiCount"},
            type: "POST",
            success: function(response){
                $("#cf-gauge-1-m").text(response);
                $("#apiCount").text(addCommas(response));
            },
            error: function(response){
                console.log(response);
            }
        });
    });

    $(document).ready(function(){
        window.cf_defaultSparkOpts = {};
        cf_defaultSparkOpts.fillColor = false;
        cf_defaultSparkOpts.lineColor = metric;
        cf_defaultSparkOpts.lineWidth = 1.5;
        cf_defaultSparkOpts.minSpotColor = false;
        cf_defaultSparkOpts.maxSpotColor = false;
        cf_defaultSparkOpts.spotRadius = 2.5;
        cf_defaultSparkOpts.highlightLineColor = metric;
        cf_defaultSparkOpts.spotColor = '#f8f77d';
        var sparkOptions = cf_defaultSparkOpts;
        var numberOfDays = 7;
        $.ajax({
            url: url+"apiGraph/"+numberOfDays,
            type: "GET",
            success: function(response){
                console.log(response);
                var gid = "cf-gauge-1";
                var apiReqInPrevWeek = 0;
                for(var i=0;i<response.length;i++){
                    apiReqInPrevWeek = apiReqInPrevWeek + parseInt(response[i].requests);
                }
                var maxVal = 100;
                do{
                    maxVal = maxVal * 10;
                }while(apiReqInPrevWeek > maxVal  );
                var obj ={
                    minVal:0,
                    maxVal:maxVal,
                    newVal:apiReqInPrevWeek
                };
                gaugeUpdate(gid,obj);
                var data=[];
                for(var i=0;i<response.length;i++){
                    data.push(response[i].requests);
                }
                createSparkline($("#spark-1"), data, sparkOptions);
            },
            error: function(response){
                console.log(response);
            }
        });
    });

    $(document).ready(function(){
        var numberOfDays = 7;
        $.ajax({
            url: url+"apiAppStats/"+numberOfDays,
            type: "GET",
            success: function(response){
                var arr = [];
                var data = [];
                for(var i=0;i<response.length;i++){
                    var hostedAppName = response[i].host +'_'+response[i].appid;
                    var index = arr.indexOf(hostedAppName);
                    var obj = {};
                    if( index === -1) {
                        arr.push(hostedAppName);
                        obj.hostedAppName = hostedAppName;
                        obj.requests = parseInt(response[i].requests);
                        data.push(obj);
                    }else{
                        data[index].requests = data[index].requests + parseInt(response[i].requests);
                    }
                }
                data.sort(function(a,b){return b.requests-a.requests});
                var funData =[];
                var funLabels = [];
                var funOptions = [];
                $('.cf-funnel').each(function(){
                    for(var i=0;i<data.length;i++) {
                        funData.push(data[i].requests);
                        funLabels.push(data[i].hostedAppName);
                        funOptions = {barOpacity: true};
                    }

                    cf_rFunnels[$(this).prop('id')] = new FunnelChart($(this).prop('id'), funData, funLabels, funOptions);
                });
            },
            error: function(response){
                console.log(response);
            }
        });
    });

    $(document).ready(function(){
        window.cf_lineDefaultOpts = {};
        cf_lineDefaultOpts.datasetFill = false;
        cf_lineDefaultOpts.scaleMaxMinLabels = true;
        cf_lineDefaultOpts.scaleShowGridLines = false;
        cf_lineDefaultOpts.pointDot = false;
        cf_lineDefaultOpts.scaleLineColor = 'transparent';
        cf_lineDefaultOpts.bezierCurve = false;
        cf_lineDefaultOpts.scaleFontSize = 10;
        var numberOfDays = 7;
        $.ajax({
            url: url+"apiActiveApps/"+numberOfDays,
            type: "GET",
            success: function(response)
            {
                var data=[];
                for(var i=0;i<response.length;i++){
                    data.push(response[i].activeapps);
                }
                $('.cf-line').each(function(){
                    var ldata = {
                        labels : data,
                        datasets : [
                            {
                                strokeColor : metric,
                                data : data
                            }
                        ]
                    }

                    var $container = $(this);
                    var lId = $container.prop('id');

                    // Store chart information
                    cf_rLs[lId] = {};
                    cf_rLs[lId].data = ldata;
                    createLineChart($container);
                });
            },
            error: function(response){
                console.log(response);
            }
        });
    });

    $(document).ready(function(){
        var numberOfDays = 7;
        $.ajax({
            url: url+"apiMethodStats/"+numberOfDays,
            type: "GET",
            success: function(response)
            {
                var pieData = {"storage":0,"search":0,"file":0};
                var fileOps = ['fileUpload','fileDelete','getFile'];
                var ragData =[];
                var ragLabels = [];
                $('.cf-rag').each(function(){
                    for(var i=0;i<response.length;i++) {
                        if(fileOps.indexOf(response[i].method) === -1){
                            if(response[i].method === 'search'){
                                pieData["search"] = pieData["search"]+1;
                            }else{
                                pieData["storage"] = pieData["storage"]+1;
                            }
                        }else{
                            pieData["file"] = pieData["file"]+1;
                        }
                    }
                    ragData = [pieData.storage,pieData.search,pieData.file]
                    ragLabels = ['Storage','Search','File'];
                    cf_rRags[$(this).prop('id')] = new RagChart($(this).prop('id'), ragData, ragLabels, ragOpts);
                    window.cf_DefaultPieOpts = {};
                    cf_DefaultPieOpts.segmentShowStroke = false;


                    $('.cf-pie').each(function(){
                        var pdata = [
                            {
                                value : pieData.storage,
                                color : pieSegColors[3],
                                label: 'Storage'
                            },
                            {
                                value : pieData.search,
                                color : pieSegColors[2],
                                label: 'Search'
                            },
                            {
                                value: pieData.file,
                                color: pieSegColors[1],
                                label: 'File'
                            }
                        ]
                        var $container = $(this);
                        var pId = $container.prop('id');
                        // Store chart information
                        cf_rPs[pId] = {};
                        cf_rPs[pId].data = pdata;
                        createPieChart($container);
                    });

                });
            },
            error: function(response){
                console.log(response);
            }
        });
    });

    $(document).ready(function(){
        var numberofDays = 7;
        $.ajax({
            url: url+"apiMethodStats/"+numberofDays,
            type: "GET",
            success: function(response) {
                var data = {};
                for(var i=0;i<response.length;i++){
                    if(data[response[i].method]){
                        data[response[i].method] = data[response[i].method] +parseInt(response[i].requests);
                    }else{
                        data[response[i].method] = parseInt(response[i].requests);
                    }
                }
                var table = "<tr><th>Name</th><th>Requests</th></tr>";
                for(var key in data){
                    table = table + "<tr><td>"+key.toUpperCase()+"</td><td>"+addCommas(data[key])+"</td></tr>";
                }
                $("#svp-1").append(table);
            },
            error: function(err){
                console.log(err);
            }
        });
    });
</script>
